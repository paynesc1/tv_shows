<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/show.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="body">
    <div>
        <h1>Howdy {{user.first_name}}!</h1>
        <h2>All TV Shows:</h2>
    </div>
    <div id="header">
        <a href="/logout">Logout</a>
        <a href="/new">+ Create</a>
    </div>
    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {%if shows%}
            {%for show in shows%}
                <tr>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td>
                        <a href="/show/{{show.id}}">show</a>
                        {%if show.user_id == user.id%}
                            <a href="/edit/{{show.id}}">| edit</a>
                            <a href="/delete/{{show.id}}">| delete</a>
                        {%endif%}
                    </td>
                </tr>
            {%endfor%}
        {%else%}
            <p>No cars added yet.</p>
        {%endif%}
 
    </table>
</body>
</html>
